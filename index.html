<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
      
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem"> 
            </div>
            <div id="formulário">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on
                ">

                    <div class="campo">
                        <span class="material-icons">alternate_email</span>
                        <label for="ilogin"></label>
                        <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email">
                    </div>

                    <div class="campo">
                        <span class="material-icons">vpn_key</span>
                        <label for="isenha"></label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password">
                    </div>
                    
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha <i class="material-icons">mail</i>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
